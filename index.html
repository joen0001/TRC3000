<!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="static/css/main.css">
    <title>Test Kit</title>
  </head>  
  <body>
    <h1> Test Kit </h1>
    <h1 class="h1"> Press START when sample ready</h1>
    <form action="/forward/" method="POST" class="form">
      <div class="groupButton">
        <button name="button" value="b1" class="button button1">START</button>
      <button name="button" value="b2" class="button button3">CALIBRATION </button>
    </div>
    <div>
      <button name="button" value="b3" class="button button4">STOP</button>
      <button name="button" value="b4" class="button button2">POWER OFF</button>
    </div>
    </form>
    <div class='centered'>
        <img src="static/css/test.jpg" alt="Girl in a jacket">
    </div>
    <div class="defined">
        <h3 class="heading"> Sample weighs:</h3>
        <h3 class="heading"> Color of sample:</h3>
        <h3 class="heading"> Height of Foam:</h3>
        <h3 class="heading" style="color:red;"> Color detected:</h3>
    </div>
  </body>
</html>
